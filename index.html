<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Valid Form</title>
  <link rel="stylesheet" href="/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <nav>
    <img src="/img/Zapvi-Logo-Dark.svg" alt="">

    <li>Mobile cover</li>
    <select id="space">
      <option value="">More</option>
      <option value="male">Snap case</option>
      <option value="female">Mobile Accessories</option>
      <option value="other">MousePad</option>
      <option value="other">Phone Grip</option>
      <option value="other">PowerBank</option>
    </select>
    <li>OFFER </li>

  </nav>
  <form action="" name="Formfill" onsubmit="return validation()">
    <h2>Contact Us</h2>
    <p id="result">Fill Form</p>
    <div class="form-group">
      <label for="name">Username:</label>
      <i class='bx bxs-user'></i>
      <input type="text" maxlength="20" id="name" name="Username" placeholder="Enter Your Name">
      <p id="usererror" style="color: rgb(216, 1, 1);"></p>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <i class='bx bxs-envelope'></i>
      <input type="email" id="email" name="email" placeholder="Enter Your Email">
      <p id="em"></p>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <i class='bx bxs-user'></i>
      <select id="gender" name="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <i class='bx bxs-lock-alt'></i>
      <input type="password" maxlength="8" id="password" name="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="password">Confirm-Password:</label>
      <i class='bx bxs-lock-alt'></i>
      <input type="password" maxlength="8" id="confirmpassword" name="confirmpassword"
        placeholder="Enter Confirm-Password">
    </div>
    <button type="submit" onclick="validation()">Submit</button>
  </form>

  <div class="popup" id="popup">
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <h2>Thank you!</h2>
    <p>You were Registration successfully. Thanks! </p>
    <a href="https://zapvi.in/mobile-cover/" target="_blank"><button>OK</button></a>
  </div>
  <script src="index.js"></script>
</body>

</html>
